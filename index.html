<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator | Sajjad Ali</title>
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#" id="modeToggle">ðŸŒ™ Dark Mode</a>

    </nav>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" readonly>

        <div class="row">
            <button class="g-b">AC</button>
            <button class="g-b">DEL</button>
            <button class="g-b">%</button>
            <button class="c-b">/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="c-b">*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="c-b">-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="c-b">+</button>
        </div>

        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="c-b">=</button>
        </div>
    </div>
<!-- External JS -->
 <script src="script.js"></script>
</body>

</html>
